<!DOCTYPE html>
<html>

<head>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>

    <button id="zipBtn">Download Specific Attachments</button>
    <div id="status">Ready to download</div>

    <script>
        // --- MANUALLY SET THESE ---
        const SERVER_URL = "https://custom-widgets-proxy-production.up.railway.app"; // or your custom domain
        const DOC_ID = "8vRFY3UUf4spJroktByH4u";
        // --------------------------

        let attachmentIds = [];

        grist.ready({
            requiredAccess: 'read table',
            columns: [{ name: 'attachments', title: 'Attachments', type: 'Attachments' }]
        });

        grist.onRecords((records, mappings) => {
            console.log(records, mappings);
            attachmentIds = [];
            const isMapped = mappings && mappings.attachments;

            if (!isMapped) {
                document.getElementById('zipBtn').disabled = true;
                document.getElementById('status').innerText = "Please map the 'Attachments' column in the Creator Panel";
                return;
            }

            for (const record of records) {
                const cell = record[mappings.attachments];
                if (Array.isArray(cell)) {
                    attachmentIds.push(...cell);
                } else if (cell) {
                    attachmentIds.push(cell);
                }
            }
            attachmentIds = [...new Set(attachmentIds)].filter(id => id); // Deduplicate and remove nulls
            document.getElementById('zipBtn').disabled = (attachmentIds.length === 0);
            document.getElementById('status').innerText = attachmentIds.length > 0 ?
                `Ready to download ${attachmentIds.length} attachments` :
                "No attachments found in visible records";
        });

        document.getElementById('zipBtn').onclick = async () => {
            const status = document.getElementById('status');
            if (attachmentIds.length === 0) {
                status.innerText = "Nothing to download";
                return;
            }

            status.innerText = "Starting...";

            try {
                // This token is what prevents the 403 error
                // const tokenInfo = await grist.getAccessToken();
                const zip = new JSZip();

                for (const id of attachmentIds) {
                    status.innerText = `Fetching metadata for ID: ${id}...`;
                    let fileName = `attachment_${id}.bin`;

                    try {
                        const metaRes = await fetch(`${SERVER_URL}/metadata/${DOC_ID}/${id}`);
                        if (metaRes.ok) {
                            const metadata = await metaRes.json();
                            if (metadata && metadata.fileName) {
                                fileName = metadata.fileName;
                            }
                        }
                    } catch (e) {
                        console.warn(`Could not fetch metadata for ${id}, using default name`, e);
                    }

                    status.innerText = `Downloading ${fileName}...`;

                    const response = await fetch(`${SERVER_URL}/download/${DOC_ID}/${id}`);

                    if (!response.ok) throw new Error(`Failed to get ID ${id} (Status: ${response.status})`);

                    const blob = await response.blob();
                    zip.file(fileName, blob);
                }

                status.innerText = "Zipping...";
                const content = await zip.generateAsync({ type: "blob" });

                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                const now = new Date();
                const dateStr = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                link.download = `grist_files_${dateStr}.zip`;
                link.click();

                status.innerText = "Success!";
            } catch (err) {
                status.innerText = "Error: " + err.message;
                console.error(err);
            }
        };
    </script>
</body>

</html>
